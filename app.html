<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO LIST</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <div class="page">
            <h2><img src="stationery.png" alt="pin"> To Do List</h2>
            <div class="bar">
                <input type="text" id="input-box" placeholder="EG:- Do the dishes..">
                <button onClick="addTask()">Enter</button>
            </div>
        </div>
        <div class="task">
            <ul id="list">
           <li class="item"> Task 1</li>
           <li class="item"> Task 2</li>
           <li class="item">Task 3 </li>
            </ul>
            </div>
        </div>
    </div>


<script src="script.js"></script>

</body>
</html>
